{% extends "base.html" %} 
{% load static %}

{% block content %}


<div class="image-container-sub">
    <div class="card-body">
        <img src="{% static 'images/bkgbaby.jpg' %}" class="img-fluid" alt="Responsive image" style="width:100%">
        <!--write over the image-->
        <div class="overlay-sub">
            <span><h2 style="position: absolute; bottom: 320px;">Subscribe to our newsletter:</h2>
                <form method="post" action="{% url 'subscribe' %}">
                    {% csrf_token %}
                    <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFirstName" name="first_name" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhoneNumber" class="col-sm-4 col-form-label">Number:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPhoneNumber" name="phone_number" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
                </form>
            </span>
        </div>
    </div>
</div>
  
       
{% endblock %}
